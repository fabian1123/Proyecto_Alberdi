<!doctype html>
<html lang="en">
  <head>
    <title>pedidos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 
  
    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>
        

       
                
            <h4>Ingrese los datos:</h4> 
                
    <form action="/pedidoProductos" method="POST">

            
        <!-- Los datos de entrada se realizarán por -->
        <div class="form-group">
               
            <div class="col">
                <p>Nombre: <input type="text" name="nombre" id="nombre" class="form-control"></p>
                <p>Apellido: <input type="text" name="apellido" id="apellido" class="form-control"></p>
                <p>Telefono: <input type="number" name="telefono" id="telefono"class="form-control"></p>
                <p> Tipo de Producto: <select name="tipo">
                        <option value="conservas">Conservas</option>
                        <option value="dulces">Dulces</option>
                        <option value="producto innovadores">Productos Innovadores</option>
                    </select> </p>
                <p>Producto: <input type="text" name="producto" id="producto" class="form-control"></p>
                <p>Cantidad: <input type="text" name="cantidad" id="cantidad"class="form-control" ></p>
                
            </div>    
                <p><input type="submit" name="btn" value="Cargar en BBDD"></p>
       </div>
  
    </form>    <!-- La ejecución la iniciamos con un botón -->

  </body>
