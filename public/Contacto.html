      <h4>Ingrese los datos:</h4>
   

   
      <form action="/cargaContacto" method="POST">

        <div class="form-row">
            <div class="col">

                <p>Apellido: <input type="text" name="apellido" id="apellido"class="form-control" ></p>
                <p>Nombre: <input type="text" name="nombre" id="nombre"class="form-control"></p>
                <p>Correo Electrónico:<input type="email" name="Correo" id="correo"class="form-control"></p>
                <p>Telefono: <input type="number" name="telefono" id="telefono"class="form-control"></p>
                <p><input type="submit" name="btn" value="Cargar en BBDD"></p>
          
            </div>
        </div>      <!-- La ejecución la iniciamos con un botón -->
               
      </form>
